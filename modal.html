<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão com Modal de Confirmação</title>

    <!-- Bootstrap CSS (via CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-4">
        <h2>Botão com Modal de Confirmação</h2>

        <!-- Botão que abre o modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmacaoModal">
            Abrir Modal de Confirmação
        </button>

        <!-- Modal de Confirmação -->
        <div class="modal" id="confirmacaoModal" tabindex="-1" role="dialog" aria-labelledby="confirmacaoModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmacaoModalLabel">Confirmação</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Tem certeza que deseja prosseguir?</p>
                    </div>
                    <div class="modal-footer">
                        <!-- Botão "Não" fecha o modal -->
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                        <!-- Botão "Sim" executa a ação desejada (neste caso, exibe uma mensagem de sucesso) -->
                        <button type="button" class="btn btn-primary" onclick="exibirMensagemDeSucesso()">Sim</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript (via CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Função JavaScript para exibir mensagem de sucesso -->
    <script>
        function exibirMensagemDeSucesso() {
            alert("Ação realizada com sucesso!");
            // alert responsável pela exibição da mensagem
        }
    </script>

</body>
</html>
